name: Auto Assign Action

on:
  pull_request_target:
    types: [opened, ready_for_review, reopened]

jobs:
  add-assignments:
    runs-on: ubuntu-latest

    steps:
      - name: Auto Assignment
        uses: kentaro-m/auto-assign-action@v1.2.5
        with:
          configuration-path: '.github/auto_assign_reviewer.yml'
